{% extends "template.html" %}

{% load static %}

{% block title %}Home{% endblock %}


{% block content %}

<div class="slideshow_wrapper">

  <button id="prevbtn" class="prev">&#10094;</button>

  <div class="slideshow-container">
      <div class="slides">
        <div class="slide">
          <a href="{% url 'profile' %}"><img src="{% static 'img/banner1.png' %}" alt="Slide 1"></a>
        </div>
        <div class="slide">
          <a href="{% url 'cart' %}"><img src="{% static 'img/banner2.png' %}" alt="Slide 2"></a>
        </div>
        <div class="slide">
          <a href="{% url 'wishlist' %}"><img src="{% static 'img/banner3.png' %}" alt="Slide 3"></a>
        </div>
      </div>
    </div>

    <button id="nextbtn" class="next">&#10095;</button>

</div>

{% endblock %}
